<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tullu Forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset b√°sico e fontes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Acumin Pro', sans-serif;
            color: white;
        }

        /* Estilos do corpo da p√°gina */
        body {
            background: black;
            overflow: hidden; /* Impede o scroll na p√°gina principal */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cont√™iner principal (td) */
        .td {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente o conte√∫do */
            padding: 1rem; /* Adiciona um padding geral para respiro */
        }

        /* Cabe√ßalho */
        header {
            padding: 1rem; /* Reduzido para dar mais espa√ßo ao formul√°rio */
            text-align: center;
        }

        /* Logo Tullu */
        header img {
            width: clamp(100px, 20vw, 200px); /* Tamanho do logo responsivo */
            max-height: 10vh; /* Limita a altura do logo para n√£o ocupar muito espa√ßo */
            height: auto;
        }

        /* Se√ß√£o Hero (introdu√ß√£o) */
        .hero {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
            padding: 0 1rem; /* Adiciona padding para evitar que o texto encoste nas bordas */
        }

        .hero button {
            margin-top: 1.5rem; /* Ajustado para um pouco menos de espa√ßo */
            padding: 0.8rem 1.8rem;
            font-size: 1.1rem;
            border: 3px solid #02acfc;
            border-radius: 20px;
            background: linear-gradient(to right, #001630, black);
            cursor: pointer;
            transition: 0.3s;
        }

        .hero button:hover {
            background: linear-gradient(to right, #001630, #02acfc);
            border-color: #02acfc;
        }

        /* Formul√°rio principal */
        #formulario {
            max-width: 600px;
            padding: 1rem;
            display: none; /* Inicia oculto, controlado por JS */
            animation: fadeIn 1s ease-in-out;
            overflow-y: auto; /* Permite scroll interno se o conte√∫do for muito grande */
            max-height: 80vh; /* Limita a altura m√°xima do formul√°rio para caber na tela */
            display: flex; /* Adicionado para centralizar e ajustar o conte√∫do */
            flex-direction: column; /* Organiza os itens em coluna */
            justify-content: center; /* Centraliza os itens verticalmente */
            align-items: center; /* Centraliza os itens horizontalmente */
            width: 95%; /* Garante que o formul√°rio ocupe quase toda a largura em telas menores */
            margin: 0 auto;
        }

        /* Estilo de cada pergunta */
        .pergunta {
            margin-bottom: 1.5rem; /* Ajustado para menos espa√ßo */
            animation: fadeIn 1s ease-in-out;
            width: 100%; /* Garante que a pergunta ocupe a largura total do formul√°rio */
            text-align: center;
        }

        .pergunta h2 {
            font-weight: bold;
            margin-bottom: 0.8rem; /* Ajustado para menos espa√ßo */
            font-size: clamp(1rem, 4vw, 1.5rem); /* Tamanho da fonte responsivo */
        }

        /* Inputs de texto e n√∫mero */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #001630;
            border: 3px solid #02acfc;
            color: white;
            font-weight: normal;
            font-size: 1rem;
            border-radius: 20px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: normal;
        }

        /* Op√ß√µes de bot√µes */
        .opcoes {
            display: flex;
            flex-direction: column;
            gap: 0.8rem; /* Reduzido para menos espa√ßo entre as op√ß√µes */
            animation: fadeIn 1s ease-in-out;
            width: 100%; /* Garante que as op√ß√µes ocupem a largura total do formul√°rio */
        }

        .opcoes button {
            padding: 0.75rem;
            border: 3px solid #02acfc;
            background: linear-gradient(to right, #001630, black);
            cursor: pointer;
            transition: 0.3s;
            border-radius: 20px;
            font-weight: normal;
            font-size: clamp(0.9rem, 3vw, 1.1rem); /* Tamanho da fonte responsivo */
            white-space: normal; /* Permite que o texto quebre linha */
            word-wrap: break-word; /* Garante que palavras longas sejam quebradas */
        }

        .opcoes button:hover {
            background: linear-gradient(to right, #001630, #02acfc);
            border-color: #02acfc;
        }

        /* Indicador de progresso (bolinhas) */
        #progresso {
            display: flex;
            justify-content: center;
            gap: 0.4rem; /* Reduzido para menos espa√ßo entre as bolinhas */
            margin-bottom: 1.5rem; /* Ajustado para menos espa√ßo */
            margin-top: 1.5rem; /* Ajustado para menos espa√ßo */
        }

        .bolinha {
            width: 12px; /* Tamanho da bolinha ligeiramente menor */
            height: 12px; /* Tamanho da bolinha ligeiramente menor */
            border-radius: 50%;
            background-color: #001630;
        }

        .bolinha.ativa {
            background-color: #02acfb;
        }

        /* Degrad√™ de fundo */
        .degrade {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, #0033bd, transparent);
            animation: subirDegrade 4s ease forwards;
            z-index: -1;
        }

        /* Anima√ß√µes */
        @keyframes subirDegrade {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo do par√°grafo de feedback */
        .feedback {
            background: linear-gradient(to right, #001630, black);
            padding: 1rem; /* Padding ajustado para ser mais compacto */
            border-radius: 40px;
            color: white;
            font-size: clamp(0.9rem, 3.5vw, 1.1rem); /* Tamanho da fonte responsivo */
            line-height: 1.5; /* Altura da linha ajustada */
            margin-top: 1.5rem; /* Espa√ßamento superior ajustado */
            max-width: 100%;
            box-sizing: border-box;
            overflow-wrap: break-word;
            overflow-y: auto; /* Permite scroll interno para o feedback */
            max-height: 60vh; /* Limita a altura do feedback para caber na tela */
        }

        /* Estilos para o bot√£o de CTA no feedback */
        .feedback + button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.8rem;
            font-size: 1.1rem;
            border: 3px solid #02acfc;
            border-radius: 20px;
            background: linear-gradient(to right, #001630, black);
            cursor: pointer;
            transition: 0.3s;
            color: white;
            text-decoration: none; /* Garante que o link n√£o tenha sublinhado */
            display: inline-block; /* Permite aplicar padding e margin */
        }

        .feedback + button:hover {
            background: linear-gradient(to right, #001630, #02acfc);
            border-color: #02acfc;
        }
    </style>
</head>

<body>
    <div class="td">
        <header>
            <img src="tullu.png" alt="Logo Tullu">
        </header>

        <div class="hero">
            <h1>Seu neg√≥cio est√° pronto para escalar? üöÄ</h1>
            <button onclick="iniciarFormulario()">Come√ßar</button>
        </div>

        <div id="formulario">
            <div id="progresso"></div>
            <div id="perguntas"></div>
        </div>

        <div class="degrade"></div>
    </div>
    <script>
        const perguntas = [
            { tipo: 'input', texto: '1. Qual √© o seu nicho?', placeholder: 'Digite aqui' },
            { tipo: 'opcoes', texto: '2. Quantos atendimentos voc√™ faz por m√™s?', opcoes: ['At√© 50', '50-200', '200+'] },
            { tipo: 'opcoes', texto: '3. Qual o ticket m√©dio dos seus produtos/servi√ßos?', opcoes: ['At√© R$100', 'R$100-R$500', 'R$500+'] },
            { tipo: 'opcoes', texto: '4. Voc√™ j√° investe em tr√°fego pago?', opcoes: ['Sim', 'N√£o', 'Tentou mas n√£o deu certo'] },
            { tipo: 'opcoes', texto: '5. Seu atendimento √© feito:', opcoes: ['100% manual', 'Por WhatsApp com algumas respostas prontas', 'J√° uso chatbot ou IA para algo'] },
            { tipo: 'titulo', texto: 'Falta pouco... Est√° acabando...' },
            { tipo: 'opcoes', texto: '6. Voc√™ tem um CRM ou sistema para organizar seus leads e vendas?', opcoes: ['Sim', 'N√£o'] },
            { tipo: 'opcoes', texto: '7. Voc√™ j√° tem alguma IA operando no seu neg√≥cio?', opcoes: ['Sim', 'N√£o'] },
            { tipo: 'opcoes', texto: '8. Se voc√™ dobrasse seus atendimentos hoje, teria estrutura para vender mais?', opcoes: ['Sim', 'N√£o', 'Talvez'] },
            { tipo: 'opcoes', texto: '9. Voc√™ tem equipe ou trabalha sozinho(a)?', opcoes: ['Tenho equipe', 'Trabalho sozinho(a)'] },
            { tipo: 'opcoes', texto: '10. Qual sua meta mensal de faturamento?', opcoes: ['At√© R$10 mil', 'R$10 mil ‚Äì R$50 mil', 'R$50 mil ‚Äì R$100 mil', 'Acima de R$100 mil'] }
        ];

        let indice = 0;

        function iniciarFormulario() {
            document.querySelector('.hero').style.display = 'none';
            document.getElementById('formulario').style.display = 'flex'; /* Altera para flex */
            renderizarPergunta();
            renderizarProgresso();
        }

        function renderizarProgresso() {
            const progresso = document.getElementById('progresso');
            progresso.innerHTML = '';
            const total = perguntas.filter(p => p.tipo !== 'titulo').length;
            for (let i = 0; i < total; i++) {
                const bolinha = document.createElement('div');
                bolinha.className = 'bolinha';
                if (i <= indice) bolinha.classList.add('ativa');
                progresso.appendChild(bolinha);
            }
        }

        function renderizarPergunta() {
            const container = document.getElementById('perguntas');
            container.innerHTML = '';
            const atual = perguntas[indice];

            if (atual.tipo === 'titulo') {
                const titulo = document.createElement('h2');
                titulo.textContent = atual.texto;
                container.appendChild(titulo);
                indice++;
                renderizarPergunta();
                return;
            }

            const bloco = document.createElement('div');
            bloco.className = 'pergunta';

            const pergunta = document.createElement('h2');
            pergunta.textContent = atual.texto;
            bloco.appendChild(pergunta);

            if (atual.tipo === 'input') {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = atual.placeholder || 'Digite aqui';
                input.id = 'respostaInput';
                input.style.borderRadius = '20px';
                bloco.appendChild(input);

                const botaoAvancar = document.createElement('button');
                botaoAvancar.textContent = 'Pr√≥ximo';
                botaoAvancar.style.marginTop = '1rem';
                botaoAvancar.style.padding = '0.75rem';
                botaoAvancar.style.border = '3px solid #02acfc';
                botaoAvancar.style.background = 'linear-gradient(to right, #001630, black)';
                botaoAvancar.style.cursor = 'pointer';
                botaoAvancar.style.transition = '0.3s';
                botaoAvancar.style.borderRadius = '20px';
                botaoAvancar.style.fontWeight = 'normal';
                botaoAvancar.style.color = 'white';
                botaoAvancar.onclick = () => {
                    if (input.value.trim() !== '') {
                        avancar();
                    } else {
                        alert('Por favor, preencha a resposta antes de avan√ßar.');
                    }
                };
                bloco.appendChild(botaoAvancar);
            } else if (atual.tipo === 'opcoes') {
                const opcoes = document.createElement('div');
                opcoes.className = 'opcoes';
                atual.opcoes.forEach(op => {
                    const botao = document.createElement('button');
                    botao.textContent = op;
                    botao.onclick = () => avancar();
                    opcoes.appendChild(botao);
                });
                bloco.appendChild(opcoes);
            }

            container.appendChild(bloco);
        }

        function avancar() {
            indice++;
            if (indice < perguntas.length) {
                renderizarPergunta();
                renderizarProgresso();
            } else {
                const formulario = document.getElementById('formulario');
                formulario.innerHTML = `
                    <p class="feedback"> ‚úÖ Com seu volume de leads, voc√™ j√° pode automatizar at√© 100% do seu atendimento por dia! Um chatbot inteligente pode triplicar seu fechamento sem aumentar sua equipe. N√£o s√≥ isso: vamos escalar suas vendas com estrat√©gias de capta√ß√£o de leads, presen√ßa digital e fortalecimento da autoridade da sua marca! N√£o somos apenas uma assessoria de publicidade ‚Äî somos 360¬∫. Este formul√°rio, por exemplo, √© uma das estrat√©gias que aplicamos nos neg√≥cios dos nossos clientes!<br><br> Seu neg√≥cio ainda est√° no manual. Isso significa que voc√™ est√° perdendo oportunidades diariamente por falta de estrutura escal√°vel. A boa not√≠cia: com a Tullu Digital, voc√™ pode virar o jogo.</p>
                    <button><a href="https://shre.ink/Mz7C" target="_blank" style="color:white; text-decoration:none;">Quero vender mais</a></button>
                `;
                document.getElementById('progresso').style.display = 'none'; // Esconde as bolinhas de progresso
                formulario.style.justifyContent = 'center'; // Centraliza o feedback verticalmente
                formulario.style.alignItems = 'center'; // Centraliza o feedback horizontalmente
            }
        }
    </script>
</body>

</html>
