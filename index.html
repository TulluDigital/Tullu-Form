<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tullu Forms</title>
  <link href="https://fonts.googleapis.com/css2?family=Acumin+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Acumin Pro', sans-serif;
      color: white;
    }

    body {
      background: black;
      overflow-x: hidden;
    }

    header {
      padding: 1rem;
      text-align: center;
    }

    header img {
      width: clamp(120px, 25vw, 250px);
      height: auto;
    }

    .hero {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: bold;
    }

    .hero button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 3px solid #02acfc;
      border-radius: 10px;
      background: linear-gradient(to right, #001630, black);
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #02acfc;
      border-color: black;
    }

    #formulario {
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    .pergunta {
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .pergunta h2 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #001630;
      border: 3px solid #02acfc;
      color: white;
      font-weight: normal;
      font-size: 1rem;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-weight: normal;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    .opcoes button {
      padding: 0.75rem;
      border: 3px solid #02acfc;
      background: linear-gradient(to right, #001630, black);
      cursor: pointer;
      transition: 0.3s;
      font-weight: normal;
    }

    .opcoes button:hover {
      background: #02acfc;
      border-color: black;
    }

    #progresso {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      margin-top: 2rem;
    }

    .bolinha {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #001630;
    }

    .bolinha.ativa {
      background-color: #02acfb;
    }

    .degrade {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50vh;
      background: linear-gradient(to top, #0033bd, transparent);
      animation: subirDegrade 4s ease forwards;
      z-index: -1;
    }

    @keyframes subirDegrade {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="tullu.png" alt="Logo Tullu">
  </header>

  <div class="hero">
    <h1>Seu negÃ³cio estÃ¡ pronto para escalar? ðŸš€</h1>
    <button onclick="iniciarFormulario()">ComeÃ§ar</button>
  </div>

  <div id="formulario">
    <div id="progresso"></div>
    <div id="perguntas"></div>
  </div>

  <div class="degrade"></div>

  <script>
    const perguntas = [
      { tipo: 'input', texto: '1. Qual Ã© o seu nicho?', placeholder: 'Digite aqui' },
      { tipo: 'opcoes', texto: '2. Quantos atendimentos vocÃª faz por mÃªs?', opcoes: ['AtÃ© 50', '50-200', '200+'] },
      { tipo: 'opcoes', texto: '3. Qual o ticket mÃ©dio dos seus produtos/serviÃ§os?', opcoes: ['AtÃ© R$100', 'R$100-R$500', 'R$500+'] },
      { tipo: 'opcoes', texto: '4. VocÃª jÃ¡ investe em trÃ¡fego pago?', opcoes: ['Sim', 'NÃ£o', 'Tentou mas nÃ£o deu certo'] },
      { tipo: 'opcoes', texto: '5. Seu atendimento Ã© feito:', opcoes: ['100% manual', 'Por WhatsApp com algumas respostas prontas', 'JÃ¡ uso chatbot ou IA para algo'] },
      { tipo: 'titulo', texto: 'Falta pouco... EstÃ¡ acabando...' },
      { tipo: 'opcoes', texto: '6. VocÃª tem um CRM ou sistema para organizar seus leads e vendas?', opcoes: ['Sim', 'NÃ£o'] },
      { tipo: 'opcoes', texto: '7. VocÃª jÃ¡ tem alguma IA operando no seu negÃ³cio?', opcoes: ['Sim', 'NÃ£o'] },
      { tipo: 'opcoes', texto: '8. Se vocÃª dobrasse seus atendimentos hoje, teria estrutura para vender mais?', opcoes: ['Sim', 'NÃ£o', 'Talvez'] },
      { tipo: 'opcoes', texto: '9. VocÃª tem equipe ou trabalha sozinho(a)?', opcoes: ['Tenho equipe', 'Trabalho sozinho(a)'] },
      { tipo: 'opcoes', texto: '10. Qual sua meta mensal de faturamento?', opcoes: ['AtÃ© R$10 mil', 'R$10 mil â€“ R$50 mil', 'R$50 mil â€“ R$100 mil', 'Acima de R$100 mil'] }
    ];

    let indice = 0;

    function iniciarFormulario() {
      document.querySelector('.hero').style.display = 'none';
      document.getElementById('formulario').style.display = 'block';
      renderizarPergunta();
      renderizarProgresso();
    }

    function renderizarProgresso() {
      const progresso = document.getElementById('progresso');
      progresso.innerHTML = '';
      const total = perguntas.filter(p => p.tipo !== 'titulo').length;
      for (let i = 0; i < total; i++) {
        const bolinha = document.createElement('div');
        bolinha.className = 'bolinha';
        if (i <= indice) bolinha.classList.add('ativa');
        progresso.appendChild(bolinha);
      }
    }

    function renderizarPergunta() {
      const container = document.getElementById('perguntas');
      container.innerHTML = '';
      const atual = perguntas[indice];

      if (atual.tipo === 'titulo') {
        const titulo = document.createElement('h2');
        titulo.textContent = atual.texto;
        container.appendChild(titulo);
        indice++;
        renderizarPergunta();
        return;
      }

      const bloco = document.createElement('div');
      bloco.className = 'pergunta';

      const pergunta = document.createElement('h2');
      pergunta.textContent = atual.texto;
      bloco.appendChild(pergunta);

      if (atual.tipo === 'input') {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = atual.placeholder || 'Digite aqui';
        bloco.appendChild(input);
      } else if (atual.tipo === 'opcoes') {
        const opcoes = document.createElement('div');
        opcoes.className = 'opcoes';
        atual.opcoes.forEach(op => {
          const botao = document.createElement('button');
          botao.textContent = op;
          botao.onclick = () => avancar();
          opcoes.appendChild(botao);
        });
        bloco.appendChild(opcoes);
      }

      container.appendChild(bloco);
    }

    function avancar() {
      indice++;
      if (indice < perguntas.length) {
        renderizarPergunta();
        renderizarProgresso();
      } else {
        document.getElementById('perguntas').innerHTML = '<h2>Obrigado por responder! Entraremos em contato em breve.</h2>';
        document.getElementById('progresso').style.display = 'none';
      }
    }
  </script>
</body>

</html>
