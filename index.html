<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tullu Forms</title>
  <link href="https://fonts.googleapis.com/css2?family=Acumin+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Acumin Pro', sans-serif;
      color: white;
    }

    body {
      background: black;
      overflow-x: hidden;
    }

    header {
      padding: 3rem;
      text-align: center;
    }

    header img {
      width: clamp(120px, 25vw, 250px);
      height: auto;
    }

    .hero {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: bold;
    }

    .hero button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 3px solid #02acfc;
      border-radius: 20px;
      background: linear-gradient(to right, #001630, black);
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #02acfc;
      border-color: black;
    }

    #formulario {
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    .pergunta {
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .pergunta h2 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #001630;
      border: 3px solid #02acfc;
      color: white;
      font-weight: normal;
      font-size: 1rem;
      border-radius: 20px;
    }

    .botao-proximo {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 3px solid #02acfc;
      border-radius: 20px;
      background: linear-gradient(to right, #001630, black);
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .botao-proximo:hover {
      background: #02acfc;
      border-color: black;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-weight: normal;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 1s ease-in-out;
    }
