<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tullu Forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Acumin Pro', sans-serif;
            color: white;
        }

        body {
            background: black;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .td {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente o conteúdo */
            padding: 1rem; /* Adiciona um padding geral para respiro */
        }

        header {
            padding: 1rem; /* Reduzido para dar mais espaço ao formulário */
            text-align: center;
        }

        header img {
            width: clamp(100px, 20vw, 200px); /* Ajusta o tamanho máximo do logo */
            max-height: 10vh; /* Limita a altura do logo para não ocupar muito espaço */
            height: auto;
        }

        .hero {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
            padding: 0 1rem; /* Adiciona padding para evitar que o texto encoste nas bordas */
        }

        .hero button {
            margin-top: 1.5rem; /* Ajustado para um pouco menos de espaço */
            padding: 0.8rem 1.8rem;
            font-size: 1.1rem;
            border: 3px solid #02acfc;
            border-radius: 20px;
            background: linear-gradient(to right, #001630, black);
            cursor: pointer;
            transition: 0.3s;
        }

        .hero button:hover {
            background: linear-gradient(to right, #001630, #02acfc);
            border-color: #02acfc;
        }

        #formulario {
            max-width: 600px;
            padding: 1rem;
            display: none;
            animation: fadeIn 1s ease-in-out;
            overflow-y: auto; /* Permite scroll interno se o conteúdo for muito grande */
            max-height: 80vh; /* Limita a altura máxima do formulário para caber na tela */
            display: flex; /* Adicionado para centralizar e ajustar o conteúdo */
            flex-direction: column; /* Organiza os itens em coluna */
            justify-content: center; /* Centraliza os itens verticalmente */
            align-items: center; /* Centraliza os itens horizontalmente */
            width: 95%; /* Garante que o formulário ocupe quase toda a largura em telas menores */
            margin: 0 auto;
        }


        .pergunta {
            margin-bottom: 1.5rem; /* Ajustado para menos espaço */
            animation: fadeIn 1s ease-in-out;
            width: 100%; /* Garante que a pergunta ocupe a largura total do formulário */
            text-align: center;
        }

        .pergunta h2 {
            font-weight: bold;
            margin-bottom: 0.8rem; /* Ajustado para menos espaço */
            font-size: clamp(1rem, 4vw, 1.5rem); /* Tamanho da fonte responsivo */
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #001630;
            border: 3px solid #02acfc;
            color: white;
            font-weight: normal;
            font-size: 1rem;
            border-radius: 20px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: normal;
        }

        .opcoes {
            display: flex;
            flex-direction: column;
            gap: 0.8rem; /* Reduzido para menos espaço entre as opções */
            animation: fadeIn 1s ease-in-out;
            width: 100%; /* Garante que as opções ocupem a largura total do formulário */
        }

        .opcoes button {
            padding: 0.75rem;
            border: 3px solid #02acfc;
            background: linear-gradient(to right, #001630, black);
            cursor: pointer;
            transition: 0.3s;
            border-radius: 20px;
            font-weight: normal;
            font-size: clamp(0.9rem, 3vw, 1.1rem); /* Tamanho da fonte responsivo */
            white-space: normal; /* Permite que o texto quebre linha */
            word-wrap: break-word; /* Garante que palavras longas sejam quebradas */
        }

        .opcoes button:hover {
            background: linear-gradient(to right, #001630, #02acfc);
            border-color: #02acfc;
        }

        #progresso {
            display: flex;
            justify-content: center;
            gap: 0.4rem; /* Reduzido para menos espaço entre as bolinhas */
            margin-bottom: 1.5rem; /* Ajustado para menos espaço */
            margin-top: 1.5rem; /* Ajustado para menos espaço */
        }
