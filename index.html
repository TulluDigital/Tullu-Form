<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tullu Forms</title>
  <link href="https://fonts.googleapis.com/css2?family=Acumin+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Acumin Pro', sans-serif;
      color: white;
    }

    body {
      background: black;
      overflow-x: hidden;
    }

    header {
      padding: 1rem;
      text-align: center;
    }

    header img {
      width: clamp(120px, 25vw, 250px);
      height: auto;
    }

    .hero {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: bold;
    }

    .hero button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 3px solid #02acfc;
      border-radius: 20px;
      background: linear-gradient(to right, #001630, black);
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #02acfc;
      border-color: black;
    }

    #formulario {
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    .pergunta {
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .pergunta h2 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #001630;
      border: 3px solid #02acfc;
      color: white;
      font-weight: normal;
      font-size: 1rem;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-weight: normal;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    .opcoes button {
      padding: 0.75rem;
      border: 3px solid #02acfc;
      background: linear-gradient(to right, #001630, black);
      cursor: pointer;
      transition: 0.3s;
      border-radius: 20px;
      font-weight: normal;
    }

    .opcoes button:hover {
      background: #02acfc;
      border-color: black;
    }

    #progresso {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      margin-top: 2rem;
    }

    .bolinha {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #001630;
    }

    .bolinha.ativa {
      background-color: #02acfb;
    }

    .degrade {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60% ;
      background: linear-gradient(to top, #0033bd, transparent);
      animation: subirDegrade 4s ease forwards;
      z-index: -1;
    }

    @keyframes subirDegrade {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="tullu.png" alt="Logo Tullu">

  <div class="hero">
    <h1>Seu neg√≥cio est√° pronto para escalar? üöÄ</h1>
    <button onclick="iniciarFormulario()">Come√ßar</button>
  </div>

  <div id="formulario">
    <div id="progresso"></div>
    <div id="perguntas"></div>
  </div>

  <div class="degrade"></div>

  <script>
    const perguntas = [
      { tipo: 'input', texto: '1. Qual √© o seu nicho?', placeholder: 'Digite aqui' },
      { tipo: 'opcoes', texto: '2. Quantos atendimentos voc√™ faz por m√™s?', opcoes: ['At√© 50', '50-200', '200+'] },
      { tipo: 'opcoes', texto: '3. Qual o ticket m√©dio dos seus produtos/servi√ßos?', opcoes: ['At√© R$100', 'R$100-R$500', 'R$500+'] },
      { tipo: 'opcoes', texto: '4. Voc√™ j√° investe em tr√°fego pago?', opcoes: ['Sim', 'N√£o', 'Tentou mas n√£o deu certo'] },
      { tipo: 'opcoes', texto: '5. Seu atendimento √© feito:', opcoes: ['100% manual', 'Por WhatsApp com algumas respostas prontas', 'J√° uso chatbot ou IA para algo'] },
      { tipo: 'titulo', texto: 'Falta pouco... Est√° acabando...' },

      { tipo: 'opcoes', texto: '7. Voc√™ j√° tem alguma IA operando no seu neg√≥cio?', opcoes: ['Sim', 'N√£o'] },
      { tipo: 'opcoes', texto: '8. Se voc√™ dobrasse seus atendimentos hoje, teria estrutura para vender mais?', opcoes: ['Sim', 'N√£o', 'Talvez'] },
      { tipo: 'opcoes', texto: '9. Voc√™ tem equipe ou trabalha sozinho(a)?', opcoes: ['Tenho equipe', 'Trabalho sozinho(a)'] },

    ];

    let indice = 0;

    function iniciarFormulario() {
      document.querySelector('.hero').style.display = 'none';
      document.getElementById('formulario').style.display = 'block';
      renderizarPergunta();
      renderizarProgresso();
    }

    function renderizarProgresso() {
      const progresso = document.getElementById('progresso');
      progresso.innerHTML = '';
      const total = perguntas.filter(p => p.tipo !== 'titulo').length;
      for (let i = 0; i < total; i++) {
        const bolinha = document.createElement('div');
        bolinha.className = 'bolinha';
        if (i <= indice) bolinha.classList.add('ativa');
        progresso.appendChild(bolinha);
      }
    }

    function renderizarPergunta() {
      const container = document.getElementById('perguntas');
      container.innerHTML = '';
      const atual = perguntas[indice];

      if (atual.tipo === 'titulo') {
        const titulo = document.createElement('h2');
        titulo.textContent = atual.texto;
        container.appendChild(titulo);
        indice++;
        renderizarPergunta();
        return;
      }

      const bloco = document.createElement('div');
      bloco.className = 'pergunta';

      const pergunta = document.createElement('h2');
      pergunta.textContent = atual.texto;
      bloco.appendChild(pergunta);

     if (atual.tipo === 'input') {
  const input = document.createElement('input');
  input.type = 'text';
  input.placeholder = atual.placeholder || 'Digite aqui';
  input.id = 'respostaInput'; // adiciona um id para poss√≠vel uso futuro
  bloco.appendChild(input);

  const botaoAvancar = document.createElement('button');
  botaoAvancar.textContent = 'Pr√≥ximo';
  botaoAvancar.style.marginTop = '1rem';
  botaoAvancar.onclick = () => {
    if (input.value.trim() !== '') {
      avancar();
    } else {
      alert('Por favor, preencha a resposta antes de avan√ßar.');
    }
  };
  bloco.appendChild(botaoAvancar);
} else if (atual.tipo === 'opcoes') {
        const opcoes = document.createElement('div');
        opcoes.className = 'opcoes';
        atual.opcoes.forEach(op => {
          const botao = document.createElement('button');
          botao.textContent = op;
          botao.onclick = () => avancar();
          opcoes.appendChild(botao);
        });
        bloco.appendChild(opcoes);
      }

      container.appendChild(bloco);
    }

    function avancar() {
      indice++;
      if (indice < perguntas.length) {
        renderizarPergunta();
        renderizarProgresso();
      } else {
        document.getElementById('perguntas').innerHTML = '<p> ‚úÖ Com seu volume de leads, voc√™ j√° pode automatizar at√© 100% do seu atendimento por dia! Um chatbot inteligente pode triplicar seu fechamento sem aumentar sua equipe. N√£o s√≥ isso: vamos escalar suas vendas com estrat√©gias de capta√ß√£o de leads, presen√ßa digital e fortalecimento da autoridade da sua marca! N√£o somos apenas uma assessoria de publicidade ‚Äî somos 360¬∫. Este formul√°rio, por exemplo, √© uma das estrat√©gias que aplicamos nos neg√≥cios dos nossos clientes!<br><br> Seu neg√≥cio ainda est√° no manual. Isso significa que voc√™ est√° perdendo oportunidades diariamente por falta de estrutura escal√°vel. A boa not√≠cia: com a Tullu Digital, voc√™ pode virar o jogo.</p>';
        document.getElementById('progresso').style.display = '<button><a href="https://shre.ink/Mz7C" target="_blank" class="cta-button">Quero vender mais</a></button>';
      }
    }
  </script>
</body>

</html>
